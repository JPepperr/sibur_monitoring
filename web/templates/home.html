<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система оповещения проблем</title>
    <style>
        /* Основной сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основной стиль страницы */
        body, html {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e9f1f5, #d5e6f1);
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Шапка сайта */
        header {
            background-color: #02818a; /* Новый цвет для шапки */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Основной контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            flex-grow: 1; /* Этот блок занимает оставшееся пространство */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Заголовок страницы */
        h1 {
            font-size: 3rem;
            color: #02818a; /* Тот же цвет для заголовка */
            margin-bottom: 50px;
            text-align: center;
        }

        /* Блок для кнопок */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }

        /* Кнопки */
        .button {
            background-color: #02818a; /* Новый цвет для кнопок */
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 50px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: #026b6b; /* Темнее при наведении */
            transform: scale(1.015);
        }

        /* Футер */
        footer {
            background-color: #02818a; /* Новый цвет для футера */
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 90%;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <h1>Система оповещения проблем</h1>
    </header>

    <!-- Основной контент -->
    <div class="container">
        <h1>Добро пожаловать в СОП</h1>
        <div class="button-container">
            <button class="button" onclick="window.location.href='/form'">Сообщить</button>
            <button class="button" onclick="window.location.href='/show'">Посмотреть</button>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <p>&copy; 2024 Система оповещения проблем. Все права защищены.</p>
    </footer>

</body>
</html>
