<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Контейнер для выравнивания содержимого */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Стили кнопок */
        .button {
            background-color: #fff;
            color: #2575fc;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2575fc;
            color: #fff;
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
        }

        /* Стили для мелких экранов */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать с систему оповещения проблем</h1>
        <button class="button" onclick="window.location.href='/form'">Заполнить</button>
        <button class="button" onclick="window.location.href='/show'">Посмотреть</button>
    </div>

</body>
</html>
