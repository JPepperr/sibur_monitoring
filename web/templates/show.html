<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems List</title>
    <style>
        /* Общий стиль */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #1a54c9;
        }

        .card {
            border: 1px solid #ccc;
            background-color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
        }

        .edit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Список Проблем</h1>

    <!-- Группа кнопок для фильтрации -->
    <div class="button-group">
        <button onclick="window.location.href='/show?status=START'">Ждут действий</button>
        <button onclick="window.location.href='/show?status=IN_PROGRESS'">В процессе</button>
        <button onclick="window.location.href='/show?status=END'">Решенные</button>
    </div>

    <!-- Отображение проблем -->
    {% for item in data %}
    <div class="card">
        <h2>{{ item[0] }}</h2>  <!-- Description -->
        <p>{{ item[1] }}</p>    <!-- Message -->
        <p><strong>Время:</strong> {{ item[2] }}</p> <!-- Время -->

        <!-- Кнопка редактирования -->
        <button class="edit-button" onclick="window.location.href='/edit/{{ item[3] }}'">Редактировать</button>
    </div>
    {% endfor %}

    <!-- Кнопка возврата на главную -->
    <button onclick="window.location.href='/'" style="margin-top: 20px;">На главную</button>
</body>
</html>
