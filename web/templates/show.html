<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems List</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>List of Problems</h1>

    {% for item in data %}
    <div class="card">
        <h2>{{ item[0] }}</h2>  <!-- Description как заголовок -->
        <p>{{ item[1] }}</p>        <!-- Message как описание -->
    </div>
    {% endfor %}

    <br>
    <a href="/">Go back to Home</a>
</body>
</html>
